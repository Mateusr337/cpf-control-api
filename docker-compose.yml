version: 3
services:
  db:
    image: postgres:15
    container_name: database
    restart: always
    ports:
      - 2345:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

  node_app:
    container_name: node_app
    build: .
    ports:
      - 5000:5000
    depends_on:
      - database
    env_file:
      - .env
    volumes:
      - .:/usr/src/
      - usr/src/node_modules

volumes:
  postgres:
